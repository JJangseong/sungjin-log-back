type Post {
  id: ID!
  title: String!
  content: String!
  write: String!
  type: String
  imgUrl: String
  authLevel: String!
  useYn: String!
  tags: [Tag]
  createdAt: String!
  updatedAt: String
}

type Tag {
  id: ID!
  post: Post
  content: String!
  authLevel: String!
  useYn: String!
  createAt: String!
  updateAt: String
}